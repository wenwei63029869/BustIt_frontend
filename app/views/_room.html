<!-- Rooms -->
<section id="rooms" class="wrapper style1 special">
  <div class="container">
    <br/>
    <br/>
    <br/>
    <br/>
    <h2>{{room.name}} <small ng-if='hasJudge'>Judge: {{judge.display_name}}</small></h2>


    <p ng-if='count < 8' class="lead">
        Need {{8-count}} more player
    </p>
    <p ng-if='count === 8' class="lead">
        You have enough people to start the game!
    </p>
    <br/>
    <button ng-hide='showform' ng-if='count < 8'class='create-room-button button special' ng-click='showForm()'><span ng-if="currentUser.role === nil">Join</Span><span ng-if="currentUser.role !== nil">Change role</Span></button>

    <button class='create-room-button button special' ng-click='closeRoom()'>Close room</button>

    <form ng-show='showform' novalidate class="css-form" ng-submit="addPlayer(player)">
        <br/>
        <br/>
        <br/>
        <br/>
        <span ng-if='!(currentUser.role)'>
        <label> Phone number: </label><br>
        <input type="text" ng-model="player.phoneNumber" required /><br />
        </span>
        <label for="role"> Role select: </label><br>
        <select name="role" ng-model="player.role">
          <option ng-if="!hasJudge && currentUser.role !== 'judge'" value="judge">Judge</option>
          <option ng-if="currentUser.role !== 'player'" value="player">Player</option>
          <option value="audience">Audience</option>
        </select>
        <br/>
        <input type="submit" value="Add" />
        <input type="button" ng-click="cancel()" value="Cancel" />
    </form>
    </div>
  </div>
</section>

<!-- player list -->
<section id="players" ng-if='count !== 0' class="wrapper style2 special">
  <div class="container">
      <div class="method">
        <table>
          <th>Name</th>
          <th>Keyword</th>
          <th>Status</th>
          <tr ng-repeat="player in room.players">
            <td>{{player.display_name}}</td>
            <td>keyword</td>
            <td>Yes</td
          </tr>
        </table>
      </div>
  </div>

  <button ng-if='count >= 5' class='button special' ng-click='startGame()'>Let's begin!</button>
</section>
